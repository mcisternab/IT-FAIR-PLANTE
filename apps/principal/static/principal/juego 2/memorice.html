<!--
  Esta es la estructura del juego memorice.
-->
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1,shrink-to-fit=no">
        <meta name="description" content="Jugar memorama en lÃ­nea">
        <title>Plante</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    </head>
    <body class="centrar">
        <div>
            <main role="main" class="container-fluid" id="app">
                <div class="row">
                    <div class="col-4-md centrado">
                        <h1 class="margen">Juego de memorama</h1>
                        <p>
                            <span class="h5">Intentos: </span>
                            {{intentos}}/{{MAXIMOS_INTENTOS}}&nbsp;<span class="h5">Aciertos:
                            </span> {{aciertos}}
                        </p>
                    </div>
                    <div class="col-12-md">
                        <a href="/juegos.html">
                            <i class="fas fa-5x fa-caret-square-left" title="volver" style="margin: 10px; font-size: 40px;"> Volver</i>
                        </a>     
                    </div>
                </div>
                <div v-for="(fila, indiceFila) in memorama" :key="indiceFila"
                    class="row">
                    <div :key="indiceFila+''+indiceImagen" class="col-3"
                        v-for="(imagen, indiceImagen) in fila">
                        <div class="mb-3">
                            <img @click="voltear(indiceFila, indiceImagen)"
                                :class="{'girar': imagen.mostrar}"
                                :src="(imagen.mostrar ? imagen.ruta :
                                NOMBRE_IMAGEN_OCULTA)" class="card-img-top img-fluid
                                img-thumbnail">
                        </div>
                    </div>
                </div>
            </main>
        </div>  
        <script src="./js/sweetalert2.all.min.js"></script>
        <script src="./js/vue.min.js"></script>
        <script src="./js/script.js"></script>
    </body>

</html>
